<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian Ebook - UMTacademy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/png" href="UMT-Logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-purple: #6A0DAD;
            --secondary-purple: #7D2ED1;
            --dark-bg: #141414;
            --card-bg: #1c1c1c;
            --text-primary: #ffffff;
            --text-secondary: #ccc;
            --border-color: #333;
            --error-color: #f44336;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #141414;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            position: relative;
            overflow-x: hidden;
        }
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        #registration-form-container {
            background: #1c1c1c;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 80px rgba(106, 13, 173, 0.1);
            position: relative;
            z-index: 1;
            animation: slideInUp 0.8s ease-out;
            text-align: center;
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .registration-header { margin-bottom: 40px; }
        .logo-container { display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .logo-image { width: 60px; height: 60px; border-radius: 12px; margin-right: 15px; box-shadow: 0 4px 15px rgba(106, 13, 173, 0.3); object-fit: cover; }
        .logo-text { font-size: 28px; font-weight: 700; color: var(--text-primary); text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3); }
        h2 { font-size: 24px; font-weight: 600; color: var(--text-primary); margin-bottom: 8px; }
        .registration-subtitle { color: var(--text-secondary); font-size: 14px; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 25px; position: relative; text-align: left; }
        .form-label { display: block; color: var(--text-secondary); font-size: 14px; font-weight: 500; margin-bottom: 8px; }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ccc' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, select:focus {
            border-color: var(--primary-purple);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(106, 13, 173, 0.1);
            transform: translateY(-2px);
        }
        select option { background: var(--dark-bg); color: var(--text-primary); }
        select:required:invalid { color: var(--text-secondary); }
        option[value=""][disabled] { display: none; }
        input[type="file"] { display: none; }
        .file-upload-label { display: flex; align-items: center; justify-content: center; width: 100%; padding: 16px 20px; background: rgba(255, 255, 255, 0.05); border: 2px dashed rgba(255, 255, 255, 0.2); border-radius: 12px; color: var(--text-secondary); cursor: pointer; transition: all 0.3s ease; }
        .file-upload-label:hover { border-color: var(--primary-purple); color: var(--text-primary); background: rgba(106, 13, 173, 0.1); }
        .file-upload-label i { margin-right: 10px; }
        #file-name-display { font-size: 12px; color: var(--text-secondary); margin-top: 8px; text-align: left; word-break: break-all; }
        button[type="submit"] { width: 100%; padding: 16px; background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%); border: none; border-radius: 12px; color: var(--text-primary); font-size: 16px; font-weight: 600; font-family: inherit; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; margin-top: 10px; margin-bottom: 20px; }
        button[type="submit"]:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(106, 13, 173, 0.4); }
        #error-message { background: rgba(244, 67, 54, 0.1); border: 1px solid rgba(244, 67, 54, 0.3); color: var(--error-color); padding: 12px 16px; border-radius: 8px; font-size: 14px; min-height: 1.2em; margin-top: 1rem; display: none; animation: slideDown 0.3s ease-out; text-align: left; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .login-link { text-align: center; color: var(--text-secondary); font-size: 14px; margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .login-link a { color: var(--primary-purple); text-decoration: none; font-weight: 600; transition: color 0.3s ease; }
        .success-message { display: none; background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); color: #10B981; padding: 1rem; border-radius: 12px; margin-top: 1rem; text-align: left; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .payment-info-box { background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; margin-top: 10px; }
        .payment-info-box p { color: var(--text-secondary); font-size: 14px; margin-bottom: 20px; }
        .payment-info-box strong { color: var(--text-primary); font-weight: 600; }
        .payment-methods { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 15px; }
        .payment-methods li { background: rgba(255, 255, 255, 0.05); border-radius: 8px; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; }
        .payment-brand { display: flex; align-items: center; gap: 12px; color: var(--text-primary); font-weight: 500; }
        .payment-details { display: flex; align-items: center; gap: 10px; font-family: monospace; font-size: 15px; color: #fff; }
        .copy-btn { background: var(--primary-purple); color: white; border: none; border-radius: 6px; padding: 5px 10px; font-size: 12px; cursor: pointer; transition: background 0.2s ease; font-family: 'Poppins', sans-serif; }
        .copy-btn:hover { background: var(--secondary-purple); }
        .copy-btn.copied { background-color: #10B981; }
        .close-btn { position: absolute; top: 20px; right: 25px; font-size: 28px; color: var(--text-secondary); text-decoration: none; transition: color 0.3s ease, transform 0.3s ease; line-height: 1; }
        .close-btn:hover { color: var(--text-primary); transform: scale(1.2); }
        @media (max-width: 540px) {
            #registration-form-container { padding: 40px 25px; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div id="registration-form-container">
        <a href="index.html" class="close-btn" title="Kembali ke Perpustakaan">&times;</a>
        
        <form id="purchase-form">
            <div class="registration-header">
                <div class="logo-container">
                    <img src="UMT-Logo.png" alt="Logo" class="logo-image">
                    <span class="logo-text">UMTacademy</span>
                </div>
                <h2>Form Pembelian Ebook</h2>
                <p class="registration-subtitle">Lengkapi data untuk menyelesaikan pesanan Anda.</p>
            </div>

            <div class="form-content">
                <div class="form-group">
                    <label for="fullName" class="form-label">Nama Lengkap</label>
                    <input type="text" id="fullName" placeholder="Masukkan nama lengkap Anda" required>
                </div>
                <div class="form-group">
                    <label for="whatsapp" class="form-label">Nomor WhatsApp</label>
                    <input type="tel" id="whatsapp" placeholder="Contoh: 081234567890" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" placeholder="Ebook akan dikirim ke email ini" required>
                </div>

                <div class="form-group">
                    <label for="ebookSelection" class="form-label">Pilih Ebook</label>
                    <select id="ebookSelection" required>
                        <option value="" disabled selected>Pilih ebook yang akan dibeli...</option>
                        </select>
                </div>

                <div class="form-group">
                    <label class="form-label" style="font-size: 16px; font-weight: 600; color: var(--text-primary);"><i class="fas fa-wallet"></i> Lakukan Pembayaran</label>
                    <div class="payment-info-box">
                        <p id="payment-instruction">Silakan pilih ebook di atas untuk melihat total pembayaran.</p>
                        <ul class="payment-methods">
                            <li>
                                <div class="payment-brand" style="font-size: 14px;"><span>Gopay/Dana/OVO/ <br> ShopeePay</span></div>
                                <div class="payment-details">
                                    <span id="ewallet-number">085961160545</span>
                                    <button type="button" class="copy-btn" data-copy="085961160545">Salin</button>
                                </div>
                            </li>
                            <li>
                                <div class="payment-brand" style="font-size: 14px; margin-right: 5px;"><span>Seabank</span></div>
                                <div class="payment-details">
                                    <span id="bank-number">901165420223</span>
                                    <button type="button" class="copy-btn" data-copy="901165420223">Salin</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" style="font-size: 16px; font-weight: 600; color: var(--text-primary);"><i class="fas fa-receipt"></i> Upload Bukti Pembayaran</label>
                    <label for="paymentProof" class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Pilih File (Gambar/PDF)</span>
                    </label>
                    <input type="file" id="paymentProof" accept="image/*,.pdf" required>
                    <div id="file-name-display"></div>
                </div>

                <div id="error-message"></div>
                <div class="success-message" id="successMessage"></div>
                <button type="submit">Beli & Kirim Bukti</button>

                <div class="login-link">
                    Butuh bantuan? <a href="https://wa.me/6282189524610" target="_blank">Hubungi Admin</a>
                </div>
            </div>
        </form>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- GANTI DENGAN DATA ANDA ---
    const BOT_TOKEN = "8313883183:AAHOakxPMOWg5Uodlk4pNC5G5YAKtN0ymB0"; // Isi dengan Token Bot Anda
    const CHAT_ID = "6919363709"; // Isi dengan Chat ID Anda
    // ---------------------------------
    
    // PENTING: Pastikan daftar buku ini SAMA PERSIS dengan yang ada di halaman perpustakaan Anda.
    const allBooks = [
        { id: 1, title: "Pengantar Kalkulus", author: "UMT Press", price: 9999, oldPrice: 49999, category: ["promo"] },
        { id: 2, title: "Logika dan Himpunan", author: "Dr. Syamsul Bahri, M.si", price: 0, category: ["gratis"] },
        { id: 3, title: "Aljabar - Siap Olimpiade Matematika SMP/MTS", author: "", price: 0, category: ["gratis"] },
        { id: 6, title: "Kalkulus Dasar", author: "UMT Press", price: undefined, category: ["terbaru"] },
    ];

    const purchaseForm = document.getElementById('purchase-form');
    const ebookSelect = document.getElementById('ebookSelection');
    const paymentInstruction = document.getElementById('payment-instruction');
    const fullNameInput = document.getElementById('fullName');
    const whatsappInput = document.getElementById('whatsapp');
    const emailInput = document.getElementById('email');
    const fileInput = document.getElementById('paymentProof');
    const fileNameDisplay = document.getElementById('file-name-display');
    const errorMessageContainer = document.getElementById('error-message');
    const successMessageContainer = document.getElementById('successMessage');
    const submitButton = purchaseForm.querySelector('button[type="submit"]');

    function populateEbookSelection() {
        const paidBooks = allBooks.filter(book => book.price && book.price > 0);
        paidBooks.forEach(book => {
            const option = document.createElement('option');
            option.value = book.id;
            option.textContent = `${book.title} - Rp ${book.price.toLocaleString('id-ID')}`;
            option.dataset.price = book.price;
            ebookSelect.appendChild(option);
        });
    }

    ebookSelect.addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        if (selectedOption.value) {
            const price = parseInt(selectedOption.dataset.price, 10);
            paymentInstruction.innerHTML = `Silakan lakukan pembayaran sebesar <strong>Rp ${price.toLocaleString('id-ID')}</strong> ke salah satu tujuan berikut:`;
        } else {
            paymentInstruction.innerHTML = `Silakan pilih ebook di atas untuk melihat total pembayaran.`;
        }
        hideError();
    });

    fileInput.addEventListener('change', () => {
        fileNameDisplay.textContent = fileInput.files.length > 0 ? `File terpilih: ${fileInput.files[0].name}` : '';
        hideError();
    });

    purchaseForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        hideError();
        successMessageContainer.style.display = 'none';

        if (!fullNameInput.value.trim() || !whatsappInput.value.trim() || !emailInput.value.trim()) {
            showError('Harap lengkapi semua data diri (Nama, WA, Email).'); return;
        }
        if (ebookSelect.value === "") {
            showError('Harap pilih ebook yang akan dibeli.'); return;
        }
        if (fileInput.files.length === 0) {
            showError('Harap unggah bukti pembayaran Anda.'); return;
        }

        const originalButtonText = submitButton.innerHTML;
        submitButton.disabled = true;
        submitButton.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Mengirim...`;

        const selectedBook = allBooks.find(b => b.id == ebookSelect.value);

        try {
            const fullName = fullNameInput.value.trim();
            const whatsapp = whatsappInput.value.trim();
            const email = emailInput.value.trim();
            const paymentFile = fileInput.files[0];
            
            const textMessage = `📚 *PEMBELIAN EBOOK BARU*\n\n` +
                `👤 *Nama Pembeli:* ${fullName}\n` +
                `📱 *Nomor WhatsApp:* ${whatsapp}\n` +
                `📧 *Email:* ${email}\n\n` +
                `📖 *Ebook Dipesan:* ${selectedBook.title}\n` +
                `💰 *Harga:* Rp ${selectedBook.price.toLocaleString('id-ID')}\n\n` +
                `🕒 *Waktu Pesan:* ${new Date().toLocaleString('id-ID', { timeZone: 'Asia/Makassar' })}`;

            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, text: textMessage, parse_mode: 'Markdown' })
            });
            
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('document', paymentFile);
            formData.append('caption', `🧾 Bukti Pembayaran Ebook dari *${fullName}* untuk *${selectedBook.title}*`);
            formData.append('parse_mode', 'Markdown');
            
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
                method: 'POST', body: formData
            });

            successMessageContainer.innerHTML = `
                <i class="fas fa-check-circle"></i> 🎉 <strong>Pesanan Terkirim!</strong><br><br>
                Terima kasih telah membeli ebook <strong>"${selectedBook.title}"</strong>. Tim kami akan segera memverifikasi pembayaran Anda.<br><br>
                🔍 <strong>Apa yang terjadi selanjutnya?</strong>
                <p style="margin-top: 10px; color: #ccc;">Ebook akan dikirim ke email <strong>${email}</strong> setelah pembayaran diverifikasi (maks. 1x24 jam).</p>
                <p style="margin-top: 15px;">Jika ada pertanyaan, silakan hubungi kami di <strong><a href="https://wa.me/6282189524610" target="_blank" style="color: var(--primary-purple);">+6282189524610</a></strong>.</p>`;
            successMessageContainer.style.display = 'block';
            purchaseForm.reset();
            fileNameDisplay.textContent = '';
            paymentInstruction.innerHTML = `Silakan pilih ebook di atas untuk melihat total pembayaran.`;

        } catch (error) {
            console.error("Error:", error);
            showError('Terjadi kesalahan saat mengirim data. Silakan coba lagi.');
        } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = originalButtonText;
        }
    });

    function checkURLForBook() {
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id');
        if (bookId) {
            const optionExists = [...ebookSelect.options].some(opt => opt.value === bookId);
            if(optionExists) {
                ebookSelect.value = bookId;
                ebookSelect.dispatchEvent(new Event('change'));
            }
        }
    }
    
    function showError(message) { errorMessageContainer.textContent = message; errorMessageContainer.style.display = 'block'; }
    function hideError() { errorMessageContainer.style.display = 'none'; errorMessageContainer.textContent = ''; }
    
    document.querySelectorAll('.copy-btn').forEach(button => {
        button.addEventListener('click', () => {
            const textToCopy = button.dataset.copy;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Tersalin!';
                button.classList.add('copied');
                setTimeout(() => { button.textContent = originalText; button.classList.remove('copied'); }, 2000);
            }).catch(err => { alert('Gagal menyalin. Silakan salin secara manual.'); });
        });
    });

    populateEbookSelection();
    checkURLForBook();
});
</script>

</body>
</html>
