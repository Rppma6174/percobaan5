<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UMT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="UMT-Logo.png">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-purple: #6A0DAD;
    --secondary-purple: #7D2ED1;
    --dark-bg: #141414;
    --card-bg: #1c1c1c;
    --text-primary: #ffffff;
    --text-secondary: #ccc;
    --border-color: #333;
    --error-color: #f44336;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #141414;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 0; /* Disesuaikan */
    position: relative;
    overflow-x: hidden;
}

/* Animated background particles */
.bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
}

/* .particle {
    position: absolute;
    background: rgba(106, 13, 173, 0.1);
    border-radius: 50%;
    animation: float 15s infinite linear;
} */

.particle:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
.particle:nth-child(2) { width: 60px; height: 60px; top: 70%; left: 80%; animation-delay: 2s; }
.particle:nth-child(3) { width: 100px; height: 100px; top: 40%; left: 5%; animation-delay: 4s; }
.particle:nth-child(4) { width: 40px; height: 40px; top: 20%; left: 90%; animation-delay: 6s; }
.particle:nth-child(5) { width: 120px; height: 120px; top: 80%; left: 20%; animation-delay: 8s; }

@keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
    50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
}

/* Overlay tetap ada karena bagian dari HTML, namun form di dalamnya disamakan */
#login-modal-overlay {
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #141414;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
}

#login-form {
    background: #141414;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 24px;
    padding: 50px 40px;
    width: 90%;
    max-width: 500px; /* Disesuaikan agar sama lebar dengan form pendaftaran */
    box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 80px rgba(106, 13, 173, 0.1);
    position: relative;
    z-index: 1;
    animation: slideInUp 0.8s ease-out;
    text-align: center;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-header {
    margin-bottom: 40px;
}

.logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
}

.logo-image {
    width: 60px;
    height: 60px;
    border-radius: 12px;
    margin-right: 15px;
    box-shadow: 0 4px 15px rgba(106, 13, 173, 0.3);
    object-fit: cover;
}

.logo-text {
    font-size: 28px;
    font-weight: 700;
    color: var(--text-primary);
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

h2 {
    font-size: 24px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
    /* Animasi dihapus agar sama dengan form pendaftaran */
}

.login-subtitle {
    color: var(--text-secondary);
    font-size: 14px;
    margin-bottom: 1.5rem;
    /* Animasi dihapus agar sama dengan form pendaftaran */
}

.form-group {
    margin-bottom: 25px;
    position: relative;
    text-align: left;
}

.form-label {
    display: block;
    color: var(--text-secondary);
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 8px;
}

input[type="email"], input[type="password"] {
    width: 100%;
    padding: 16px 20px;
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: var(--text-primary);
    font-size: 16px;
    font-family: inherit;
    transition: all 0.3s ease;
    outline: none;
    box-sizing: border-box;
}

input[type="email"]:focus, input[type="password"]:focus {
    border-color: var(--primary-purple);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 0 4px rgba(106, 13, 173, 0.1);
    transform: translateY(-2px);
}

button[type="submit"] {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
    border: none;
    border-radius: 12px;
    color: var(--text-primary);
    font-size: 16px;
    font-weight: 600;
    font-family: inherit;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    margin-top: 10px; /* Disesuaikan */
    margin-bottom: 20px;
}

/* Efek hover shimmer dihapus agar sama dengan form pendaftaran */
button[type="submit"]:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(106, 13, 173, 0.4);
}

button[type="submit"]:active {
    transform: translateY(-1px);
}

button[type="submit"]:disabled {
    background: rgba(106, 13, 173, 0.5);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

#error-message {
    background: rgba(244, 67, 54, 0.1);
    border: 1px solid rgba(244, 67, 54, 0.3);
    color: var(--error-color);
    padding: 12px 16px;
    border-radius: 8px;
    font-size: 14px;
    min-height: 1.2em;
    margin-top: 1rem;
    display: none;
    animation: slideDown 0.3s ease-out;
    text-align: left; /* Disesuaikan */
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Loading animation (tetap ada karena bagian dari fungsionalitas login) */
.loading {
    display: none;
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
    margin: 0 auto;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.form-options {
    text-align: center;
    margin: 20px 0 30px 0;
}

.forgot-password {
    color: var(--primary-purple);
    text-decoration: none;
    font-weight: 500;
    font-size: 14px;
    transition: all 0.3s ease;
}

.forgot-password:hover {
    color: var(--secondary-purple);
    text-decoration: underline;
}

.register-link {
    text-align: center;
    color: var(--text-secondary);
    font-size: 14px;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.register-link a {
    color: var(--primary-purple);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

/* Responsive Design (disamakan dengan form pendaftaran) */
@media (max-width: 540px) {
    #login-form {
        padding: 40px 25px;
    }
}

/* Ripple effect (tetap ada karena bagian dari fungsionalitas login) */
.ripple {
    position: absolute;
    border-radius: 50%;
    transform: scale(0);
    animation: ripple 0.6s linear;
    background-color: rgba(255, 255, 255, 0.3);
}

@keyframes ripple {
    to {
        transform: scale(4);
        opacity: 0;
    }
}
.close-btn {
    position: absolute;
    top: 20px;
    right: 25px;
    font-size: 28px;
    color: var(--text-secondary);
    text-decoration: none;
    transition: color 0.3s ease, transform 0.3s ease;
    line-height: 1;
}

.close-btn:hover {
    color: var(--text-primary);
    transform: scale(1.2);
}
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div id="login-modal-overlay">
        <form id="login-form" onsubmit="handleLoginAttempt(event)">
            <a href="../" class="close-btn" title="Keluar">&times;</a>
            <div class="login-header">
                <div class="logo-container">
                    <img src="UMT-Logo.png" alt="Logo" class="logo-image">
                    <span class="logo-text">UMTacademy</span>
                </div>
                <h2>Akses Terbatas</h2>
                <p class="login-subtitle">Silakan login untuk melanjutkan.</p>
            </div>

            <div id="login-form-container">

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email Anda" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password Anda" required>
                </div>

                <button id="login-button" type="submit">
                    <span id="btnText">Login</span>
                    <div class="loading" id="loading"></div>
                </button>

                <div class="form-options">
                    <a href="reset-sandi.html" class="forgot-password">Lupa password?</a>
                </div>

                <div id="error-message"></div>

                <div class="register-link">
                    Belum punya akun? <a href="Form-Pendaftaran.html">Daftar sekarang</a>
                </div>
            </div>
        </form>
    </div>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyP3jpWgs6ikQcA-9MsInRZYbLFQsshjxgo22twwXrzpACSPV9BREogrKUd-60crXV_mg/exec';
    let redirectUrl = null; // Variabel untuk menyimpan URL kembali

    // Fungsi yang berjalan saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
        // Baca parameter 'redirect' dari URL
        const params = new URLSearchParams(window.location.search);
        redirectUrl = params.get('redirect');

        const closeButton = document.querySelector('.close-btn');

        // Jika ada parameter redirect, ubah link tombol 'Close'
        if (redirectUrl && closeButton) {
            closeButton.href = decodeURIComponent(redirectUrl);
        }
        // Jika tidak, tombol 'Close' akan menggunakan href="../" dari HTML.

        // Cek jika pengguna sudah login, langsung arahkan
        // Hapus blok 'if' ini jika Anda ingin pengguna yang sudah login tetap bisa melihat halaman login
        if (sessionStorage.getItem('sessionToken')) {
            // Arahkan ke area member dengan path yang benar
            window.location.href = '../Pro_Member_Akses/'; 
        }
    });

    function getDeviceFingerprint() {
        const userAgent = navigator.userAgent;
        const language = navigator.language;
        const resolution = `${screen.width}x${screen.height}`;
        return `${userAgent}|${language}|${resolution}`;
    }

    async function handleLoginAttempt(event) {
        event.preventDefault();
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');

        // Tampilkan status loading
        btnText.style.display = 'none';
        loading.style.display = 'block';
        loginButton.disabled = true;
        errorMessage.style.display = 'none';

        const fingerprint = getDeviceFingerprint();

        try {
            const response = await fetch(WEB_APP_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({
                    action: 'login',
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    fingerprint: fingerprint
                })
            });
            const result = await response.json();
            if (result.status === 'success') {
                // Simpan sesi
                sessionStorage.setItem('sessionToken', result.token);
                sessionStorage.setItem('sessionEmail', result.email);

                // **MODIFIKASI UTAMA**: Arahkan kembali dengan cerdas
                if (redirectUrl) {
                    // Jika ada redirect, kembali ke sana
                    window.location.href = decodeURIComponent(redirectUrl);
                } else {
                    // Jika tidak, pergi ke halaman member default
                    window.location.href = '../';
                }
            } else {
                throw new Error(result.message || 'Terjadi kesalahan.');
            }
        } catch (error) {
            errorMessage.textContent = error.message;
            errorMessage.style.display = 'block';
        } finally {
            // Kembalikan tombol ke keadaan semula
            btnText.style.display = 'block';
            loading.style.display = 'none';
            loginButton.disabled = false;
        }
    }

    // --- Sisa kode Anda untuk efek visual (ripple, focus, dll.) tetap sama ---
    // --- dan bisa diletakkan di sini ---

    function createRipple(event) {
        const button = event.currentTarget;
        const circle = document.createElement("span");
        const diameter = Math.max(button.clientWidth, button.clientHeight);
        const radius = diameter / 2;
        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
        circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
        circle.classList.add("ripple");
        const ripple = button.getElementsByClassName("ripple")[0];
        if (ripple) { ripple.remove(); }
        button.appendChild(circle);
    }

    document.getElementById('login-button').addEventListener('click', createRipple);

    const formInputs = document.querySelectorAll('input[type="email"], input[type="password"]');
    formInputs.forEach(input => {
        input.addEventListener('focus', function() { this.parentNode.style.transform = 'scale(1.02)'; });
        input.addEventListener('blur', function() { this.parentNode.style.transform = 'scale(1)'; });
    });

    window.addEventListener('load', function() { document.getElementById('email').focus(); });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && (document.activeElement.tagName === 'INPUT')) {
            e.preventDefault();
            document.getElementById('login-form').dispatchEvent(new Event('submit', { cancelable: true }));
        }
    });
</script>
</body>
</html>
